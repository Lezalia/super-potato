<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signup-assets/signup.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <a href="#">
                <img src="../img/Logo Hospital.png" alt="logo hospital">
            </a>
            
        </div>


        

        
        <div class="container">
            

            <div class="text">
                <h1>Plan Médico del Hospital Comunitario para vos</h1>
                <div class="bordecito-left"></div>
                <p> <strong>25%</strong>  off por 3 meses</p>
            </div>


            <div class="signup-container">
                <div class="h3-container">
                    <h3>Completá el formulario y un representante te contactará.</h3>
                </div>
                
                <form>
                    <label for="nombre-apellido">Me llamo</label>
                    <input type="text" placeholder="Nombre y Apellido" id="nombre-apellido">  
                    
                    <label for="edad">Edad</label>
                    <input type="number" placeholder="Ingrese su edad" id="edad">

                    <label for="select-edad">Vivo en</label>
                    <select name="select1" id="select-edad">
                        <option value="caba">CABA</option>
                        <option value="gba-norte">GBA Norte</option>
                        <option value="gba-oeste">GBA Oeste</option>
                        <option value="gba-sur">GBA Sur</option>
                        <option value="bs-as-interior">Bs. As (Interior)</option>
                        <option value="catamarca">Catamarca</option>
                        <option value="chaco">Chaco</option>
                        <option value="chubut">Chubut</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="corrientes">Corrientes</option>
                        <option value="formosa">Formosa</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="la-pampa">La Pampa</option>
                        <option value="la-rioja">La Rioja</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="misiones">Misiones</option>
                        <option value="neuquen">Neuquén</option>
                        <option value="rio-negro">Rio Negro</option>
                        <option value="salta">Salta</option>t
                        <option value="san-juan">San Juan</option>
                        <option value="san-luis">San Luis</option>
                        <option value="santa-cruz">Santa Cruz</option>
                        <option value="santa-fe">Santa Fe</option>
                        <option value="santiago-del-estero">Santiago del Estero</option>
                        <option value="tucuman">Tucumán</option>
                        <option value="tierra-del-fuego">Tierra del Fuego</option>
                    </select>

                    <label for="pareja">¿Incluís pareja a tu plan?</label>
                    <select name="select2" id="pareja">
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>

                    <label for="hijos">¿Incluís hijos a tu plan?</label>
                    <select name="select3" id="hijos">
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>

                    <label for="email">Email</label>
                    <input type="email" placeholder="nombreapellido@gmail.com" id="email">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" placeholder="(Cod. de Area) + Teléfono" id="telefono">

                    <button class="form-button" type="submit">Solicitá asesoramiento</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
